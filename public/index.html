<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <title>Acceso denegado</title>
</head>

<body>
    <div class="container mt-5" style="box-shadow: 1px 1px 4px #e4e4e4;">
        <div class="row">
            <div class="col-sm-6">
                <h1 class="mt-3">Google signin</h1>
                <hr>


                <div id="g_id_onload"
                    data-client_id="739939742593-idqimc0l514g9d1sm8q785h5d17q70ua.apps.googleusercontent.com"
                    data-callback="handleCredentialResponse" data-auto_prompt="false" data-auto_select="false"
                    data-context="use">
                </div>


                <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                    data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left">
                </div>

                <br>
                <div class="g_id_signout">
                    <a href="#">Sign Out</a>
                </div>

            </div>

            <div class="col-sm-6 ">
                <h1 class="mt-3">Login</h1>
                <hr>
                <form class="form d-grid">
                    <input type="email" name="email" class="form-control mb-3" placeholder="email" required>
                    <input type="password" name="password" class="form-control mb-3" placeholder="password" required>
                    <input type="submit" class="btn btn-primary" value="Sing in">
                </form>
            </div>
        </div>

    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="js/auth.js"></script>
</body>

</html>
